<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./index.css">

</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Travel Recommendations</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-3">
                        <input class="form-control me-2" type="search" id="search" placeholder="Search for recommendations..." aria-label="Search">
                        <button class="btn btn-outline-light" type="button" id="searchButton">Search</button>
                        <button class="btn btn-outline-light ms-2" type="button" id="resetButton">Reset</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Home Page -->
    <section id="home">
        <h1 class="display-3">Welcome to Travel Recommendations</h1>
        <p class="lead">Explore the world's best destinations with us!</p>
        
        <!-- Recommendation Results Section -->
        <section id="results" class="container">
            <h2 class="text-center mb-4">Recommended Places</h2>
            <div class="row" id="recommendations">
                <!-- Dynamically populated recommendations will appear here -->
            </div>
        </section>

        <!-- Social Media Icons -->
        <div class="social-media">
            <a href="#" class="bi bi-facebook"></a>
            <a href="#" class="bi bi-twitter ms-3"></a>
            <a href="#" class="bi bi-instagram ms-3"></a>
        </div>
    </section>

    
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Travel Recommendations. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script src="index.js">
        // JavaScript logic for handling search, reset, and display results will go here
    </script>
